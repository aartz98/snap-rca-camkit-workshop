<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../node_modules/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="../node_modules/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="../node_modules/reveal.js/dist/theme/black.css">
        <link rel="stylesheet" href="../styles/custom_snap.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../node_modules/reveal.js/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="none" data-markdown data-background-color="#fffc00">
                    <textarea data-template>
                        ## Lens Studio Introduction
                        ---
                        ## What is Lens Studio?
                        The most advaced AR-authoring tool (and it's free)
                        ---
                        ## What can I make?
                        Augmented Reality projects (called Lenses) that run on Snapchat, Web, iOS, Android, and more!
                        ---
                        ## Navigating the interface
                        Here's an overview of Lens Studio's interface
                        <img src="../img/ls-overall.png" />
                        ---
                        ## Navigating the interface
                        Here is the scene tree, where you can see the hierarchy of objects in your scene
                        <img src="../img/ls-scene-tree.png" />
                        ---
                        ## Navigating the interface
                        Here is the resources panel, where you can see file resources that you can add to your scene
                        <img src="../img/ls-resources.png" />
                        ---
                        ## Navigating the interface
                        Here is the scene navigator, where you can see a 3D representation of your AR scene
                        <img src="../img/ls-scene.png" />
                        ---
                        ## Navigating the interface
                        Here is the inspector panel, where you can see properties of the currently selected object
                        <img src="../img/ls-inspector.png" />
                        ---
                        ## Navigating the interface
                        Finally, here is the preview panel, where you can see your lens in real-time
                        <img src="../img/ls-preview.png" />
                        ---
                        ## Time to try it yourself
                        Open the [self-guided lab](https://github.com/enetosc/snap-rca-camkit-workshop/blob/main/guides/lens-studio.md) and follow the instructions to make your first lens

                    </textarea>
                </section>
				<!-- <section>Slide 2</section> -->
			</div>
		</div>

		<script src="../node_modules/reveal.js/dist/reveal.js"></script>
		<script src="../node_modules/reveal.js/plugin/notes/notes.js"></script>
		<script src="../node_modules/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="../node_modules/reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
