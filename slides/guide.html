<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../node_modules/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="../node_modules/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="../node_modules/reveal.js/dist/theme/black.css">
        <link rel="stylesheet" href="../styles/custom_snap.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../node_modules/reveal.js/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-background-color="#fffc00">
                    <textarea data-template>
                        ## 1. Lens Studio
                        - [Download v4.55.1](https://ar.snap.com/download)
                        - [Lab: Step-by-step Guide](https://github.com/enetosc/snap-rca-camkit-workshop/blob/main/guides/lens-studio.md)
                        - [Documentation](https://docs.snap.com/lens-studio/home)
                        ---
                        ## 2. Camera Kit
                        - [Lab: Step-by-step Guide](https://github.com/enetosc/snap-rca-camkit-workshop/blob/main/guides/camera-kit.md)
                        - [Documentation](https://docs.snap.com/camera-kit/home)
                        ---
                        ## 3. Publishing on Web
                        - [Lab: Step-by-step Guide](https://github.com/enetosc/snap-rca-camkit-workshop/blob/main/guides/ckweb-on-gh.md)
                        ---
                        ## 4. (Optional) Embedding your Lens on an iOS App
                        - [Lab: Step-by-step Guide](https://github.com/enetosc/snap-rca-camkit-workshop/blob/main/guides/ck-on-ios.md)
                        ---
                        ## 5. (Optional) Embedding your Lens on an Android App
                        - [Lab: Step-by-step Guide](https://github.com/enetosc/snap-rca-camkit-workshop/blob/main/guides/ck-on-android.md)


                    </textarea>
                </section>
				<!-- <section>Slide 2</section> -->
			</div>
		</div>

		<script src="../node_modules/reveal.js/dist/reveal.js"></script>
		<script src="../node_modules/reveal.js/plugin/notes/notes.js"></script>
		<script src="../node_modules/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="../node_modules/reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
